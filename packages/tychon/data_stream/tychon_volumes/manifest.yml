title: TYCHON Volumes
type: logs
streams:
  - input: logfile
    title: TYCHON Volumes
    description: TYCHON reports on host machine volumes
    template_path: stream.yml.hbs
    vars:
      - name: paths
        type: text
        title: TYCHON Volumes Results
        multi: true
        required: true
        show_user: true
        default:
          - /root/systemInfo/data/tychon_volumes_info.json
          - C:\ProgramData\TYCHONCLOUD\eventlogs\tychon_volumes_info.json
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - tychon-volumes
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

