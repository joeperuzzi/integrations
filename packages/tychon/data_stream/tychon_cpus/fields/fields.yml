- name: id
  description: Tychon Unique Vulnerability Id.
  type: keyword
- name: host
  type: group
  fields:
    - name: biossn
      description: BIOS Serial Number
      type: keyword
    - name: hardware
      type: group
      fields:
        - name: bios
          type: group
          fields:
            - name: name
              description: Hardware BIOS name
              type: text
            - name: version
              description: Hardware BIOS version
              type: text
        - name: cpu
          type: group
          fields:
            - name: caption
              description: CPU Caption
              type: text
        - name: manufacturer
          description: Name of the hardware manufacturer
          type: text
        - name: owner
          description: Name of the owner of the host.
          type: text
        - name: serial_number
          description: Serial Number of the Hardware
          type: keyword
    - name: ipv4
      description: IPv4 host address(es) as applicable.
      type: ip
    - name: ipv6
      description: IPv6 host address(es) as applicable.
      type: ip
    - name: oem
      type: group
      fields:
        - name: manufacturer
          description: Host OEM manufacturer.
          type: keyword
        - name: model
          description: Host OEM Model Number.
          type: keyword
    - name: os
      type: group
      fields:
        - name: build
          description: Operating System build number.
          type: keyword
        - name: description
          description: Description of Host operating system value.
          type: text
        - name: organization
          description: Host Operating System organization.
          type: text
        - name: name
          description: 
          type: keyword
    - name: workgroup
      description: 
      type: keyword
    - name: cpu
      description: How many cycles the CPU can execute per second.
      type: long
      fields:
        - name: speed
          description: How many cycles the CPU can execute per second.
          type: long
        - name: manufacturer
          description: Original manufacturer of the CPU.
          type: keyword
        - name: caption
          description: Caption describing the CPU.
          type: text
        - name: name
          description: Name of the CPU
          type: keyword
        - name: clockspeed
          description: How many cycles the CPU can execute per second.
          type: long
        - name: family
          description: Family of products the CPU belongs to.
          type: keyword
        - name: number_of_cores
          description: Number of physical cores on CPU
          type: int
        - name: number_of_logical_processors
          description: Number of logical processors
          type: int
        - name: virtualization_firmware_enabled
          description: Is virtualization firmware enabled
          type: boolean
- name: script
  type: group
  fields:
    - name: current_duration
      description: Duration of script execution
      type: float
    - name: name
      description: Scanner Script Name.
      type: keyword
    - name: current_time
      description: DateTime of script execution completion.
      type: date
    - name: start
      description: DateTime of the start of script execution.
      type: date
    - name: version
      description: Version of TYCHON script.
      type: keyword
    - name: type
      description: 
      type: keyword
- name: elastic_agent
  type: group
  fields:
    - name: id
      description: Elastic Agent Id.
      type: keyword
    - name: snapshot
      description: Elastic Agent snapshot.
      type: boolean
    - name: version
      description: Elastic Agent Version.
      type: keyword
