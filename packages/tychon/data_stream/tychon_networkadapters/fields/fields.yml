- name: id
  description: Tychon Unique Vulnerability Id.
  type: keyword
- name: host
  type: group
  fields:
    - name: adapter
      type: group
      fields:
        - name: id
          description: Adapter identifier
          type: keyword
        - name: description
          description: Description
          type: text
    - name: biossn
      description: BIOS Serial Number
      type: keyword
    - name: hardware
      type: group 
      fields: 
        - name: bios
          type: group
          fields:
            - name: name  
              description: Hardware BIOS name
              type: text
            - name: version  
              description: Hardware BIOS version
              type: text
        - name: cpu
          type: group
          fields:
            - name: caption
              description: CPU Caption
              type: text
        - name: manufacturer
          description: Name of the hardware manufacturer
          type: text
        - name: owner
          description: Name of the owner of the host.
          type: text
        - name: serial_number
          description: Serial Number of the Hardware
          type: keyword
    - name: ip_filter
      type: group
      fields:
        - name: enabled
          description: IP filtering is enabled.
          type: boolean
    - name: subnet
      description: Subnet IP
      type: ip
    - name: is_win_server
      description: Is a Windows Server
      type: boolean
- name: dhcp
  type: group
  fields:
    - name: enabled
      description: If DHCP is enabled.
      type: boolean
    - name: lease_expires
      description: Date of when the DHCP lease expires.
      type: date
    - name: lease_obtained
      description: Date of when the DHCP lease was obtained.
      type: date
    - name: server
      description: IP Address of the DHCP Server
      type: ip
- name: script
  type: group
  fields:
    - name: current_duration
      description: Current Scanner Script Duration.
      type: long
    - name: current_time
      description: Current Script datetime.
      type: date
    - name: name
      description: Scanner Script Name.
      type: keyword
    - name: start
      description: Scanner Start datetime.
      type: date
    - name: type
      description: Scanner Script Type.
      type: keyword
    - name: version
      description: Scanner Script Version.
      type: keyword
- name: elastic_agent
  type: group
  fields:
    - name: id
      description: Elastic Agent Id.
      type: keyword
    - name: snapshot
      description: Elastic Agent snapshot.
      type: boolean
    - name: version
      description: Elastic Agent Version.
      type: keyword
